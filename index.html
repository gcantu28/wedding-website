<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier & Gabrielle | October 10, 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           1. GENERAL & DESKTOP STYLES (Default)
           ========================================= */
        :root {
            --emerald: #044A42;
            --maroon: #630D16;
            --cream: #FDFBF7;
            --text: #2D2D2D;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--cream);
            color: var(--text);
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }

        /* Fixed Background */
        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background-image: url('https://www.dropbox.com/scl/fi/ai8dyhbs672mq4m7hpdwa/Untitled-design.png?rlkey=guuik19awfedy9tawapy7lsw3&st=vls6s35w&dl=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(253, 251, 247, 0.3);
            z-index: -1;
        }

        header { padding: 100px 20px 60px; }

        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 5rem;
            color: #1a1a1a;
            margin: 0;
            text-transform: uppercase;
        }

        .ampersand { display: block; font-size: 3rem; color: var(--maroon); }

        .date-box {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.8rem;
            border-top: 2px solid #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
            display: inline-block;
            padding: 10px 40px;
            margin-top: 20px;
        }

        /* Navigation Bar */
        nav {
            position: sticky;
            top: 20px;
            max-width: 500px;
            margin: 0 auto 40px;
            background: rgba(253, 251, 247, 0.9);
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .nav-link {
            margin: 0 15px;
            text-decoration: none;
            color: var(--maroon);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1.5px;
        }

        /* Main Content Cards */
        .container { max-width: 650px; margin: 0 auto; padding: 20px; }

        .card {
            background: rgba(253, 251, 247, 0.9);
            padding: 50px;
            margin-bottom: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h2 { font-family: 'Abril Fatface', cursive; color: var(--maroon); font-size: 2.8rem; }

        .btn {
            display: inline-block;
            background: var(--maroon);
            color: white;
            padding: 16px 40px;
            text-decoration: none;
            font-family: 'Abril Fatface', cursive;
            border-radius: 4px;
            margin: 10px;
        }

        /* =========================================
           2. MOBILE SECTION (Overrides)
           ========================================= */
        @media (max-width: 600px) {
            /* Background Fix for Mobile */
            .bg-container { background-attachment: scroll; }
            
            header { padding: 50px 10px 30px; }

            h1 { font-size: 2.5rem; }
            .ampersand { font-size: 1.8rem; }
            
            .date-box { font-size: 1.3rem; padding: 5px 20px; }

            nav {
                width: 90%;
                top: 10px;
                padding: 10px;
            }

            .nav-link { margin: 0 5px; font-size: 0.65rem; }

            .container { padding: 10px; }

            .card {
                padding: 30px 20px;
                border-radius: 20px;
                margin-bottom: 25px;
            }

            h2 { font-size: 1.8rem; }

            /* Stack buttons on phone */
            .btn {
                display: block;
                width: 90%;
                margin: 10px auto;
                padding: 14px 0;
            }

            .pet-photo img {
                max-width: 100% !important;
                transform: rotate(0deg) !important;
            }
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>
    <div class="bg-overlay"></div>

    <header>
        <h1>Xavier <span class="ampersand">&</span> Gabrielle</h1>
        <div class="date-box">OCTOBER 10, 2026</div>
        <div id="countdown" style="margin-top:20px; font-weight:bold; color:var(--maroon);">CALCULATING...</div>
    </header>

    <nav>
        <a href="#welcome" class="nav-link">Pups</a>
