<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier & Gabrielle | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- BASIC SETTINGS --- */
        :root {
            --emerald: #044A42;
            --maroon: #630D16;
            --cream: #FDFBF7;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--cream);
            text-align: center;
        }

        /* --- DESKTOP VERSION (Visible on Big Screens) --- */
        #desktop-version {
            display: block;
            min-height: 100vh;
            background-image: url('https://www.dropbox.com/scl/fi/ai8dyhbs672mq4m7hpdwa/Untitled-design.png?rlkey=guuik19awfedy9tawapy7lsw3&st=vls6s35w&dl=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 50px 20px;
        }

        /* --- MOBILE VERSION (Visible on Small Screens) --- */
        #mobile-version {
            display: none; /* Hidden by default */
            min-height: 100vh;
            /* YOU CAN CHANGE THE LINK BELOW FOR MOBILE BACKGROUND */
            background-image: url('https://www.dropbox.com/scl/fi/ai8dyhbs672mq4m7hpdwa/Untitled-design.png?rlkey=guuik19awfedy9tawapy7lsw3&st=vls6s35w&dl=1');
            background-size: cover;
            background-position: center;
            padding: 30px 10px;
        }

        /* --- THE SWITCH (This is the "Logic") --- */
        @media (max-width: 768px) {
            #desktop-version { display: none !important; }
            #mobile-version { display: block !important; }
        }

        /* --- STYLES FOR BOTH (Shared) --- */
        .container { max-width: 600px; margin: 0 auto; }
        
        .card {
            background: rgba(253, 251, 247, 0.92);
            padding: 40px 20px;
            margin-bottom: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 { font-family: 'Abril Fatface', cursive; font-size: 3rem; margin: 0; }
        h2 { font-family: 'Abril Fatface', cursive; color: var(--maroon); font-size: 2rem; }
        
        .pup-photo {
            width: 100%;
            max-width: 350px;
            border: 10px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: var(--maroon);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-family: 'Abril Fatface', cursive;
            border-radius: 4px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div id="desktop-version">
        <header>
            <h1 style="color: #1a1a1a;">Xavier & Gabrielle</h1>
            <p style="font-family:'Abril Fatface'; font-size: 1.5rem;">OCTOBER 10, 2026</p>
        </header>

        <div class="container">
            <div class="card">
                <h2>A Welcome from the Pups</h2>
                <img src="https://www.dropbox.com/scl/fi/fdhj7750xjvflp9q0hjnc/F53DB12D-21CC-4CF2-BD16-F41BC52877A2.JPEG?rlkey=ndrjcxf517sua5u1stu0t7vk5&st=0jx6p3aw&dl=1" class="pup-photo">
                <p>Hi from the big screen! We can't wait to see you.</p>
            </div>
            
            <div class="card" style="background: var(--maroon); color: white;">
                <h2 style="color: white;">RSVP</h2>
                <a href="https://withjoy.com/gabby-cantu-and-xavier/rsvp" class="btn" style="background:white; color:var(--maroon);">Online RSVP</a>
            </div>
        </div>
    </div>

    <div id="mobile-version">
        <header>
            <h1 style="font-size: 2.2rem;">X & G</h1>
            <p style="font-family:'Abril Fatface';">10.10.2026</p>
        </header>

        <div class="container">
            <div class="card">
                <h2>The Pups</h2>
                <img src="https://www.dropbox.com/scl/fi/fdhj7750xjvflp9q0hjnc/F53DB12D-21CC-4CF2-BD16-F41BC52877A2.JPEG?rlkey=ndrjcxf517sua5u1stu0t7vk5&st=0jx6p3aw&dl=1" class="pup-photo">
                <p>Hi from our mobile site!</p>
            </div>

            <div class="card" style="background: var(--maroon); color: white;">
                <h2 style="color: white;">RSVP</h2>
                <a href="https://withjoy.com/gabby-cantu-and-xavier/rsvp" class="btn" style="background:white; color:var(--maroon); width: 80%;">RSVP Now</a>
            </div>
        </div>
    </div>

</body>
</html>
