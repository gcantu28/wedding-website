<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xavier & Gabrielle | October 10, 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #044A42;
            --maroon: #630D16;
            --cream: #FDFBF7;
            --text: #2D2D2D;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: var(--cream);
        }

        /* --- THE BACKGROUND ENGINE --- */
        .bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* DESKTOP IMAGE */
            background-image: url('https://www.dropbox.com/scl/fi/ai8dyhbs672mq4m7hpdwa/Untitled-design.png?rlkey=guuik19awfedy9tawapy7lsw3&st=vls6s35w&dl=1') !important;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -10; /* Forces it to the very bottom layer */
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(253, 251, 247, 0.2);
            z-index: -9;
        }

        /* --- CONTENT WRAPPER --- */
        .content-wrapper {
            position: relative;
            z-index: 1; /* Sits above the background */
            width: 100%;
            padding-bottom: 50px;
        }

        header { padding: 60px 20px 20px; }

        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            text-transform: uppercase;
            margin-bottom: 0;
        }

        .date-box {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.5rem;
            border-top: 2px solid #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
            display: inline-block;
            padding: 10px 40px;
            margin-top: 20px;
        }

        nav {
            position: sticky;
            top: 15px;
            width: 90%;
            max-width: 450px;
            margin: 30px auto;
            background: rgba(253, 251, 247, 0.95);
            backdrop-filter: blur(8px);
            padding: 12px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
        }

        .nav-link {
            text-decoration: none;
            color: var(--maroon);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: rgba(253, 251, 247, 0.9);
            padding: 40px 20px;
            margin-bottom: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .btn {
            display: inline-block;
            background: var(--maroon);
            color: white;
            padding: 16px 30px;
            text-decoration: none;
            font-family: 'Abril Fatface', cursive;
            border-radius: 4px;
            margin-top: 15px;
        }

        /* --- MOBILE REPAIRS --- */
        @media (max-width: 600px) {
            .bg-fixed {
                /* MOBILE IMAGE - You can change this URL */
                background-image: url('https://www.dropbox.com/scl/fi/ai8dyhbs672mq4m7hpdwa/Untitled-design.png?rlkey=guuik19awfedy9tawapy7lsw3&st=vls6s35w&dl=1') !important;
                background-attachment: scroll; /* Helps performance on iPhone */
            }
            
            h1 { font-size: 2.2rem; }
            .card { padding: 30px 15px; }
            .btn { width: 100%; display: block; }
        }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>
    <div class="bg-overlay"></div>

    <div class="content-wrapper">
        <header>
            <h1>Xavier <span style="display:block; color:var(--maroon); font-size: 2.5rem;">&</span> Gabrielle</h1>
            <div class="date-box">OCTOBER 10, 2026</div>
            <div id="countdown" style="margin-top:20px; font-weight:bold; color:var(--maroon);">CALCULATING...</div>
        </header>

        <nav>
            <a href="#welcome" class="nav-link">Pups</a>
            <a href="#travel" class="nav-link">Travel</a>
            <a href="#photos" class="nav-link">Photos</a>
            <a href="#rsvp" class="nav-link">RSVP</a>
        </nav>

        <div class="container">
            <section id="welcome" class="card">
                <h2>Welcome</h2>
                <img src="https://www.dropbox.com/scl/fi/fdhj7750xjvflp9q0hjnc/F53DB12D-21CC-4CF2-BD16-F41BC52877A2.JPEG?rlkey=ndrjcxf517sua5u1stu0t7vk5&st=0jx6p3aw&dl=1" 
                     style="width: 100%; max-width: 350px; border: 10px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 20px;">
                <p>We are so excited to celebrate with you!</p>
            </section>

            <section id="travel" class="card">
                <h2>Travel</h2>
                <p>San Antonio, Texas</p>
                <a href="#" class="btn" style="background:none; border: 2px solid var(--maroon); color: var(--maroon);">View Map</a>
            </section>

            <section id="rsvp" class="card" style="background: var(--maroon); color: white;">
                <h2 style="color: white;">RSVP</h2>
                <a href="https://withjoy.com/gabby-cantu-and-xavier/rsvp" class="btn" style="background: white; color: var(--maroon);">RSVP Online</a>
            </section>
        </div>
    </div>

    <script>
        var weddingDate = new Date("Oct 10, 2026 16:30:00").getTime();
        setInterval(function() {
            var now = new Date().getTime();
            var diff = weddingDate - now;
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("countdown").innerHTML = days + " DAYS & " + hours + " HOURS TO GO";
        }, 1000);
    </script>
</body>
</html>
